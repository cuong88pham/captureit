<div class="col-md-4 col-md-offset-4">
  <h3 class="text-center">Sign Up</h3>
  <form>
    <div class="form-group">
    <label for="exampleInputEmail1">Fullname</label>
    <input type="text" class="form-control" ng-model="user.username" placeholder="Enter fullname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" ng-model="user.email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
  </div>
  <div class="form-group text-right">
    <button type="submit" ng-click="sign_up(user)" class="btn btn-success">Submit</button>
  </div>
</form>
</div>
