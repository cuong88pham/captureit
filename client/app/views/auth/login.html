
<div class="col-md-4 col-md-offset-4" ng-show="!isLogin">
  <h3 class="text-center">Sign In</h3>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" ng-model="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="password" placeholder="Password">
  </div>
  <div class="form-group text-right">
    <button type="submit" ng-click="sign_in(email, password)" class="btn btn-success">Submit</button>
  </div>
</form>
</div>

<div class="col-md-4 col-md-offset-4" ng-show="isLogin">
  <div class="alert alert-success">
    <p class="text-center">Login successful!</p>
    <p class="text-center">
      <a href='/'>Back to homepage</a>
    </p>
  </div>
</div>
