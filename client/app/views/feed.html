<div>
  <h4 class="title text-center">{{feed.title}}</h4>
  <h5 class="text-center">
    Created at: {{feed.created_at | date:'dd-MM-yyyy HH:mm:ss'}}
    <span ng-show="feed.user_like_ids.indexOf(user_id) == -1" class="glyphicon glyphicon-heart disable-heart" ng-click="like(feed._id)" title="Like it."></span>
    <span ng-show="feed.user_like_ids.indexOf(user_id) > -1" class="glyphicon glyphicon-heart" ng-click="unlike(feed._id)" title="Unlike it."></span>
  </h5>
</div>
<iframe id="iframe" data-ng-init="iframeOnLoad()" class="iframe col-md-12" ng-src="{{url}}"></iframe>
