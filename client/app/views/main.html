<div>
  <h1 class="text-center">COOL ARTICLES CONTENT</h1>
  <div masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".item"}'>
    <div ng-repeat="feed in feeds">
      <div class="item">
        <div class="box">
          <p>{{feed.description}}</p>
          <p><a href="#/feeds/{{feed._id}}" title="{{feed.title}}" target="_blank">{{feed.title}}</a></p>
        </div>
      </div>

    </div>

  </div>

</div>
